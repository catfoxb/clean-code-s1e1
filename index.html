<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="top-line">
    <img class="top-line__img" src="./eisenhower-matrix.jpg" alt="picture eisenhower matrix">
    <a class="top-line__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-content">
    <section class="add-element" id="add-element">
      <label class="add-element__title" for="new-task">Add Item</label>
      <div class="add-element__wrapper">
        <input class="add-element__task" id="new-task" type="text">
        <button class="button button--edit button--new-edit">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h3 class="main-conten__title">Todo</h3>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__name">Pay Bills</label>
          <input class="tasks__text" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__img" src="./remove.svg" alt="button delete">
          </button>
        </li>
        <li class="tasks__item tasks__item--editMode">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__name">Go Shopping</label>
          <input class="tasks__text" type="text" value="Go Shopping">
          <button class="button button--edit">Save</button>
          <button class="button button--delete">
            <img class="button__img" src="./remove.svg" alt="button delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3 class="main-conten__title">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox" checked>
          <label class="tasks__name">See the Doctor</label>
          <input class="tasks__text" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__img" src="./remove.svg" alt="button delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
